<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EarnEngine Admin Panel</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <h1>Admin Dashboard</h1>
  <p>Manage users, downloads, and support tickets.</p>

  <div class="grid grid-3">
    <div class="card">
      <h3>Total Users</h3>
      <p>Future backend data</p>
    </div>
    <div class="card">
      <h3>Paid Members</h3>
      <p>Future backend data</p>
    </div>
    <div class="card">
      <h3>Open Tickets</h3>
      <p>Future backend data</p>
    </div>
  </div>

  <div class="card">
    <h2>Recent Users</h2>
    <p>Will be populated from backend.</p>
  </div>

  <div class="card">
    <h2>Support Tickets</h2>
    <p>Will be populated from backend.</p>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
